<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- normalize.css cdn: -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <!-- font awesome cdn: -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <!-- google font raleway import: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav class="nav">
            <a href="index.html"><img src="images/logo/Booki.png" alt="Booki"></a>
            <div class="nav-links">
                <ul>
                    <!-- needs links to Accom and Activities sections -->
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="#">Activities</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="main">
        <h3 class ="heading">Find a place for your dream vacation</h3>
        <p class="subtitle">Downtown or in nature</p>
        <div id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input id="search-bar" type="text" placeholder="Search..">
            <div id="search-btn">Search</div>
        </div>
        <div id="filter">
            <div id="filters">
                <b>Filters</b>
                <button>
                    <i class="fa-solid fa-money-bill-1"></i>
                    <b class="low">Low cost</b>
                </button>
                <button>
                    <i class="fa-solid fa-people-group"></i>
                    <b class="family">Family-friendly</b>
                </button>
                <button>
                    <i class="fa-solid fa-heart"></i>
                    <b class="romantic">Romantic</b>
                </button>
                <button>
                    <i class="fa-solid fa-cat"></i>
                    <b class="pets">Pets allowed</b>
                </button>
            </div>
            <div class="info">
                <i class="fa-solid fa-circle-info"></i>
                <p>More than 500 accommodations are available in this city.</p>
            </div>
        </div>
        <div id="results">
            <div id="accommodations">
                <h3>Accommodations in</h3>
            </div>
            <div id="popular">
                <h3>Most Popular</h3>
            </div>
        </div>
        <div id="activities">
            <h3>Activities in</h3>
        </div>
    </main>
    <footer id="footer">
        <nav id="about">
            About
            <a href="#">Site Map</a> 
            <a href="#">General Terms and Conditions</a> 
            <a href="#">Data and Privacy</a>
        </nav>
        <!-- <nav id="accommodations">
            Our Accommodations
            <a href="#">Quality Assessment</a> 
            <a href="#">You have a hotel?</a> 
        </nav>
        <nav id="assistance">
            Assistance
            <a href="#">Help Desk</a> 
            <a href="#">Contact Us</a>  -->
        </nav>
    </footer>
</body>
</html>
